<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenpo Avatar - Plataforma de Animación Biomecánica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Plataforma "Kenpo Avatar"</h1>
        <p>Dirigida por Sergio Valenzuela</p>
    </header>

    <main>
        <section id="uploader-section">
            <h2>Paso 1: Subir Video de Origen</h2>
            <input type="file" id="video-uploader" accept="video/mp4,video/quicktime">
        </section>

        <section id="prompt-section">
            <h2>Paso 2: Describir la Dirección Artística</h2>
            <textarea id="prompt-input" placeholder="Pegue aquí el prompt de dirección artística..."></textarea>
        </section>

        <section id="action-section">
            <button id="generate-button">Generar Animación</button>
        </section>

        <section id="result-section">
            <h2>Resultado:</h2>
            <div id="video-output-container">
                </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 - Un proyecto de Sergio Valenzuela con asistencia de IA Experta.</p>
    </footer>

    <script src="app.js"></script>

</body>
</html>
